<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy 4th Monthsary ðŸ’™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7ff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #0077cc;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out;
        }

        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            padding: 14px 30px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 2s ease-out;
        }

        button:hover {
            background-color: #005fa3;
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <img src="pppn bf.jpg" alt="Couple Photo">
    <h1>Happy 4th Monthsary Ko Ko ðŸ’™</h1>
    <button onclick="goToWish()">Tap it to look my wish for you</button>

    <script>
        function goToWish() {
            window.location.href = "wish.html";
        }
    </script>
</body>

</html>
